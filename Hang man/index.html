<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangman Game</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="boom">
    <div class="life1"></div>
    <div class="life2"></div>
    <div class="life3"></div>
    <div class="life4"></div>
    <div class="life5"></div>
    <div class="life6"></div>
    <div class="life7"></div>
  </div>

  <div class="box_1">
    <div class="man">
        <div class="new">
        <img src="./pixilart-drawing.png"/>
        </div>
    </div>

    <div class="wordDisplay"></div>

    <div class="button11">
      <div class="word">
        <div class="line_1">
          <div class="button_Q">Q</div>
          <div class="button_W">W</div>
          <div class="button_E">E</div>
          <div class="button_R">R</div>
          <div class="button_T">T</div>
          <div class="button_Y">Y</div>
          <div class="button_U">U</div>
          <div class="button_I">I</div>
          <div class="button_O">O</div>
          <div class="button_P">P</div>
        </div>
        <div class="line_2">
          <div class="button_A">A</div>
          <div class="button_S">S</div>
          <div class="button_D">D</div>
          <div class="button_F">F</div>
          <div class="button_G">G</div>
          <div class="button_H">H</div>
          <div class="button_J">J</div>
          <div class="button_K">K</div>
          <div class="button_L">L</div>
        </div>
        <div class="line_3">
          <div class="button_M">M</div>
          <div class="button_N">N</div>
          <div class="button_B">B</div>
          <div class="button_V">V</div>
          <div class="button_C">C</div>
          <div class="button_X">X</div>
          <div class="button_Z">Z</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
