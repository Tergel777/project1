<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whac-A-Mole</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <main>
    <div class="colum">
    <div class="title">Whac-A-Mole</div>
    <div class="timer">Time: <span id="time">20</span>s</div>
    <div class="score">Score: <span id="score">0</span></div>
    </div>

    <div class="group" aria-label="Mole grid">
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
      <div class="mole" aria-label="Mole hole"><div class="hole"></div></div>
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="result"></div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
