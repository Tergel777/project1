<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
       display: flex;
       justify-content: space-between; 
   }
   .box1{
   width: 200px;
   height: 40px;
   background-color: gray;
   border: 10px solid black;
   }
   .box5{
    display: flex;
       justify-content: center;
   }
   .box2{
   width: 200px;
   height: 80px;
   background-color: gray;
   border: 10px solid black;
   }
   .box3{  
   width: 200px;
   height: 40px;
   background-color: gray;
   border: 10px solid black;
   }
   </style>
</head>
<body>
    <div class="box box5">
        <div class="box box2"></div>
        </div>

    <div class="box box">
        <div class="box box1"></div>

        <div class="box box3"></div>
        </div>
</body>
</html>
